<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/qrcode.js"></script>
    
</head>
<body>

    <form onsubmit="generate();return false">
        <input type="text" id="qr" name="text" >

    </form>
    <div id="qrresult" style="height: 300px;widows: 300px">
    
    </div>
    <script type="text/javascript">
    var qrcode=new QRCode(document.getElementById('qrresult'),{
        width:300,
        height:300
    });

    function generate(){
        var message=document.getElementById('qr');
        if(!message.value){
            alert("Input a Text");
            message.focus();
            return;
        }

        qrcode.makeCode(message.value);
    }
    </script>



    <br>
    <br>
    <br>
    <br>


    <input type="file" id="file" name="file">

    <p>Qr Content:<span id="content"></span></p>
    <script type="text/javascript" src="js/qrReader.js"></script>
</body>
</html>
